<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - CRUD Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Registration</h1>
            <p>Create, Read, Update, and Delete user registrations</p>
        </header>

        <div class="main-content">
           
            <div class="form-section">
                <h2 id="form-title">Register New User</h2>
                <form id="registration-form">
                    <input type="hidden" id="user-id" name="id">
                    
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">Register</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                        <button type="button" id="clear-btn" class="btn btn-outline">Clear</button>
                    </div>
                </form>

                <div id="message" class="message"></div>
            </div>

            
            <div class="users-section">
                <h2>Registered Users</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search users...">
                </div>
                <div id="users-list" class="users-list">
                    <p class="loading">Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js">

    </script>
</body>
</html>
